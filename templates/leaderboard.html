<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: center;
    }

    th {
      background: #667eea;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f4f6ff;
    }

    .highlight {
      background: #d4edda !important;
      font-weight: 600;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: #667eea;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .back {
      margin-top: 25px;
      text-align: center;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px 6px;
        font-size: 14px;
      }

      .btn {
        padding: 6px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üèÜ Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for r in results %}
      <tr class="{% if r.name == user %}highlight{% endif %}">
        <td>{{ loop.index }}</td>
        <td>{{ r.name }}</td>
        <td>‚Çπ {{ r.amount }}</td>

        <td>
          {% if r.name == user %}
            <a class="btn" href="{{ url_for('review', result_id=r.id) }}">
              üìã Review My Answers
            </a>
          {% else %}
            ‚Äî
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="back">
    <a class="btn" href="{{ url_for('home') }}">
      ‚¨Ö Play Again
    </a>
  </div>
</div>

</body>
</html>
